<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s Aira</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle, #fff9dc, #fff);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    h1 {
        position: absolute;
        top: 40px;
        color: #d4a017;
        font-size: 3rem;
        text-align: center;
    }

    .tulip {
        cursor: pointer;
        text-align: center;
        position: relative;
    }

    /* Flower */
    .flower {
        width: 140px;
        height: 160px;
        background: #ffcc33;
        border-radius: 50% 50% 40% 40%;
        position: relative;
        transition: transform 0.4s ease;
    }

    .petal {
        position: absolute;
        width: 140px;
        height: 160px;
        background: #ffe066;
        border-radius: 50% 50% 40% 40%;
        top: 0;
        transition: transform 0.6s ease;
    }

    .petal.left {
        left: -55px;
        transform: rotate(0deg);
    }

    .petal.right {
        right: -55px;
        transform: rotate(0deg);
    }

    .bloom .petal.left {
        transform: rotate(-45deg);
    }

    .bloom .petal.right {
        transform: rotate(45deg);
    }

    /* Stem */
    .stem {
        width: 14px;
        height: 200px;
        background: #4caf50;
        margin: 0 auto;
        border-radius: 10px;
    }

    /* Hearts */
    .heart {
        position: absolute;
        bottom: 120px;
        font-size: 24px;
        color: #ffd700;
        animation: floatUp 2.5s ease-out forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.8);
            opacity: 1;
        }
        100% {
            transform: translateY(-200px) scale(1.4);
            opacity: 0;
        }
    }

    p {
        position: absolute;
        bottom: 40px;
        color: #8b7500;
        font-size: 1.2rem;
    }
</style>
</head>

<body>

<h1>Happy Valentineâ€™s, Aira ðŸ’›</h1>

<div class="tulip" id="tulip">
    <div class="flower" id="flower">
        <div class="petal left"></div>
        <div class="petal right"></div>
    </div>
    <div class="stem"></div>
</div>

<p>Click the tulip ðŸŒ·</p>

<script>
    const tulip = document.getElementById("tulip");
    const flower = document.getElementById("flower");

    tulip.addEventListener("click", () => {
        flower.classList.toggle("bloom");
        releaseHearts();
    });

    function releaseHearts() {
        for (let i = 0; i < 6; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ðŸ’›";

            heart.style.left = (50 + (Math.random() * 80 - 40)) + "px";

            tulip.appendChild(heart);

            setTimeout(() => heart.remove(), 2500);
        }
    }
</script>

</body>
</html>
